<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Box with Formspree</title>
  <style>
    /* Simple clean Google-style search input */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
    }
    form {
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 400px;
    }
    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      border: none;
      background-color: #4285f4;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

<form id="searchForm" action="https://formspree.io/f/xeolpgvo" method="POST" target="_blank">
  <input type="text" name="searchQuery" placeholder="Search Google or type URL" required />
  <button type="submit">Search</button>
  <!-- Formspree requires a hidden input for email or can be anonymous -->
</form>

<script>
  const form = document.getElementById('searchForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent default form submission

    const query = form.searchQuery.value.trim();
    if (!query) return;

    // Submit data to Formspree
    fetch(form.action, {
      method: 'POST',
      headers: {
        'Accept': 'application/json'
      },
      body: new FormData(form)
    }).then(response => {
      // After Formspree submission, redirect to Google search
      const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(googleSearchUrl, '_blank');
    }).catch(error => {
      // On error, still redirect
      const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(googleSearchUrl, '_blank');
    });
  });
</script>

</body>
</html>
